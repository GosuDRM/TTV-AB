<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTV AB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header-content {
            flex: 1;
        }

        .donate-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(238, 90, 90, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(238, 90, 90, 0.3);
            }

            50% {
                transform: scale(1.08);
                box-shadow: 0 4px 15px rgba(238, 90, 90, 0.5);
            }
        }

        .donate-btn:hover {
            animation: none;
            transform: scale(1.15);
            box-shadow: 0 4px 20px rgba(238, 90, 90, 0.6);
        }

        .donate-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9146FF 0%, #772CE8 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            animation: title-glow 2.5s ease-in-out infinite;
        }

        @keyframes title-glow {

            0%,
            100% {
                text-shadow: 0 0 2px rgba(145, 70, 255, 0.3);
                color: #fff;
            }

            50% {
                text-shadow: 0 0 15px rgba(145, 70, 255, 0.8), 0 0 30px rgba(145, 70, 255, 0.4);
                color: #c9a0ff;
            }
        }

        .version {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .counter-label {
            font-size: 12px;
            color: #888;
        }

        .counter-value {
            font-size: 14px;
            font-weight: 600;
            color: #9146FF;
            font-variant-numeric: tabular-nums;
            transition: transform 0.15s ease, color 0.3s ease;
        }

        .counter-value.pulse {
            transform: scale(1.2);
            color: #4CAF50;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-size: 14px;
            color: #ccc;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-dot.disabled {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-text {
            font-size: 13px;
            font-weight: 500;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(145, 70, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            border: 1px solid rgba(145, 70, 255, 0.3);
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, #9146FF 0%, #772CE8 100%);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .info {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #555;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-text {
            background: linear-gradient(90deg, #666 0%, #9146FF 50%, #666 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        .author-link {
            color: #9146FF;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .author-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">TTV</div>
        <div class="header-content">
            <div class="title">TTV AB</div>
            <div class="version">v3.0.6</div>
        </div>
        <button class="donate-btn" id="donateBtn" title="Support the developer">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </button>
    </div>

    <div class="status-card">
        <div class="status-row">
            <span class="status-label">Status</span>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Active</span>
            </div>
        </div>
        <div class="counter-row">
            <span class="counter-label">Ads Blocked</span>
            <span class="counter-value" id="adsBlockedCount">0</span>
        </div>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Ad Blocking</span>
        <label class="toggle">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="info">
        Changes take effect instantly
    </div>

    <div class="footer">
        <span class="footer-text">TTV AB â€” by </span><a href="#" id="authorLink" class="author-link">GosuDRM</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
